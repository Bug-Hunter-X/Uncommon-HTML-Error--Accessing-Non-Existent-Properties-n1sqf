<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Attempting to access a non-existent property of an element
    let myDiv = document.getElementById('myDiv');
    let nonExistentProperty = myDiv.nonExistentProperty;
    console.log(nonExistentProperty); //This will return undefined, but the error will only be seen in the console
  </script>
</body>
</html>
